<!doctype html>
<html>
<head>
    <title>Camera Event Timeline</title>
    <style>
        body { background: #111; color: #eee; font-family: monospace; padding: 2em; }
        h1 { text-align: center; }
        .log-container {
            max-width: 1000px;
            margin: auto;
            background: #222;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px #000;
        }
        .log-line { border-bottom: 1px solid #333; padding: 4px 0; }
        .offline { color: #ff6b6b; }
        .online { color: #4caf50; }
    </style>
</head>
<body>
    {% include '_navbar.html' %}
    <h1>Camera Event Timeline</h1>
    <div class="log-container">
        {% for line in events %}
            <div class="log-line {{ 'offline' if 'went OFFLINE' in line else 'online' if 'came ONLINE' in line else '' }}">
                {{ line.strip() }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
